<html lang="en">
<head>

    <title>Calculator</title>
</head>
<body>
    <h2>
        This is an age chekcer practice
    </h2>
    <script>
        const age = prompt('Enter your age: ');

        if (age >= 18) {
            alert('You are eligible to drive');
            //test in the console to see if it works
            // console.log('You are eligible to drive');
        } else if (age >= 16) {
            alert('You are almost close, just one more year');
            // console.log('You are almost close, just one more year')
        } else {
            alert('You are not eligible to drive yet');
            // console.log('You are not eligible to drive yet');
        }
    </script>
</body>
