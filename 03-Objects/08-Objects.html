<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    
    <script>
        const product = {
            name: 'Blaize', 
            product: 'Sugar'
        }
        console.log(product);
        console.log(product.name);
        console.log(product.product);

        product.name = 'cotton socks';
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);
    </script>
</body>
</html>
